<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Maps</title>
</head>

<body>
    <div id="container">
        <section id="titlecard">
            <h1>Fall Hacks 2025 - Gamble Maps</h1>
            <i>Getting from point A to B has never been so fun!</p>
            <h2>Fraser Kent & Tyler Qiu</h2>
        </section>


        <section id="game">
            <div id="gamemap">
                <canvas id="myCanvas"></canvas>
                <div id="googleMap" style="width:100%;height:400px"></div>
            </div>

              <div id="grid">
                    <button id="playbtn">Play</button>
                    <input id="bet" type="text" placeholder="Chips" required>
                    <input id="address" type="text" placeholder="Ender address (i.e. 1234 Place ave)" autocomplete="SFU">
                    <input id="startaddress" type="text" placeholder="Ender Current location (i.e. 1234 Place ave)" autocomplete="SFU">
                    <p>11 = J, 12 = Q, 13 = K</p>
                </div>

        </section>



    </div>
    <script>
      // Define the function before Google Maps API tries to call it
      function myMap() {
        console.log("WORKING");
        var mapProp = {
          center: new google.maps.LatLng(51.508742, -0.120850),
          zoom: 5,
        };
        var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
        console.log("Map has been initialized", map);
      }
    </script>
    <script src="code.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-SvFltN0jBQjQmpwcLu7tSghvoc1XN8Y&callback=myMap"
      async
      defer
    ></script>
</body>

</html>
